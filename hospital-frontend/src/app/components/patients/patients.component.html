<h2>Patients</h2>
<div *ngIf="loading">Loading...</div>
<div *ngIf="error" style="color:red;">{{ error }}</div>
<table *ngIf="!loading && !error">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Age</th>
			<th>Gender</th>
			<th>Contact</th>
			<th>Address</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let p of patients">
			<td>{{ p.id }}</td>
			<td>{{ p.name }}</td>
			<td>{{ p.age }}</td>
			<td>{{ p.gender }}</td>
			<td>{{ p.contact }}</td>
			<td>{{ p.address }}</td>
		</tr>
	</tbody>
</table>
