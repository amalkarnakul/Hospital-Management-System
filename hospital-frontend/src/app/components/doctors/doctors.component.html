<h2>Doctors</h2>
<div *ngIf="loading">Loading...</div>
<div *ngIf="error" style="color:red;">{{ error }}</div>
<table *ngIf="!loading && !error">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Specialty</th>
			<th>Contact</th>
			<th>Available</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let d of doctors">
			<td>{{ d.id }}</td>
			<td>{{ d.name }}</td>
			<td>{{ d.specialty }}</td>
			<td>{{ d.contact }}</td>
			<td>
				<span class="badge" [class.success]="d.available" [class.warn]="!d.available">{{ d.available ? 'Yes' : 'No' }}</span>
			</td>
		</tr>
	</tbody>
</table>
