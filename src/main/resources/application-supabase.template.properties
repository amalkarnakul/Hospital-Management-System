spring.application.name=Hospital-Management-System
server.port=8082

# Enable JPA + DataSource for Supabase
spring.autoconfigure.exclude=

# Supabase PostgreSQL Configuration
# Replace these with your actual Supabase credentials
# Example: jdbc:postgresql://db.abcdefghijklmnop.supabase.co:5432/postgres?sslmode=require
spring.datasource.url=jdbc:postgresql://db.YOUR_SUPABASE_PROJECT_ID.supabase.co:5432/postgres?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=YOUR_SUPABASE_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false

# Graceful degradation - continue startup even if DB connection fails
spring.datasource.continue-on-error=true
spring.jpa.hibernate.ddl-auto=validate

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000