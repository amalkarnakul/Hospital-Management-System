spring.application.name=Hospital-Management-System
server.port=8082

# Enable JPA + DataSource when profile=mysql
spring.autoconfigure.exclude=

spring.datasource.url=jdbc:mysql://localhost:3306/hospital_management_system?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
